<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tharu ‚ù§Ô∏è</title>
    <style>
        :root {
            --soft-pink: #fff0f3;
            --deep-rose: #ff4d6d;
            --gold: #ffd700;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #ffc1cc 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated Background Elements */
        .floating {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Glassmorphism Card */
        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            width: 340px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            border: 2px solid white;
        }

        h2 { color: var(--deep-rose); margin-bottom: 10px; }

        input {
            width: 85%;
            padding: 12px;
            margin: 20px 0;
            border-radius: 50px;
            border: 2px solid #ffccd5;
            text-align: center;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--deep-rose); }

        .btn {
            background: var(--deep-rose);
            color: white;
            padding: 12px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        /* Game Elements */
        #game-target {
            font-size: 50px;
            cursor: pointer;
            position: fixed;
            z-index: 100;
            transition: 0.2s;
            user-select: none;
        }

        /* Lock Animation */
        #lock-container {
            font-size: 100px;
            margin: 20px 0;
            display: none;
        }

        .shake { animation: shake 0.5s infinite; }
        @keyframes shake {
            0% { transform: rotate(0); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0); }
        }

        .open-anim { animation: openLock 1s forwards; }
        @keyframes openLock {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="bg-elements"></div>

    <div class="card" id="login-card">
        <h2>Hi Tharu! üå∏</h2>
        <p style="color: #888;">Enter your special code to enter</p>
        <input type="password" id="pass" placeholder="Your Birthday (YYYYMMDD)">
        <br>
        <button class="btn" onclick="checkPass()">Unlock My Heart</button>
    </div>

    <div id="game-info" class="hidden" style="position:fixed; top:20px; color:var(--deep-rose); font-weight:bold; z-index:100; font-size: 1.2rem;">
        Tharu, catch 5 hearts! ‚ù§Ô∏è: <span id="score">0</span>/5
    </div>
    <div id="game-target" class="hidden" onclick="catchHeart()">‚ù§Ô∏è</div>

    <div id="lock-container" class="shake">üîí</div>

    <div class="card hidden" id="wish-card">
        <div style="font-size: 60px;">üåπ</div>
        <h2 style="font-size: 1.8rem;">Happy Valentine's Day, Tharu!</h2>
        <p style="color: #555; line-height: 1.6;">
            My dearest Tharu,<br><br>
            You make every day feel like a beautiful dream. I'm so lucky to have someone as wonderful as you in my life.
        </p>
        <p style="color: var(--deep-rose); font-weight: bold; font-size: 1.3rem; margin-top: 20px;">
            I Love You! ‚ù§Ô∏è
        </p>
    </div>

    <script>
        // 1. Create moving background
        const bg = document.getElementById('bg-elements');
        const icons = ['üå∏', 'üíñ', '‚ú®', 'üåπ'];
        for (let i = 0; i < 25; i++) {
            let el = document.createElement('div');
            el.className = 'floating';
            el.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (Math.random() * 4 + 3) + 's';
            el.style.animationDelay = Math.random() * 5 + 's';
            el.style.fontSize = (Math.random() * 20 + 10) + 'px';
            bg.appendChild(el);
        }

        // 2. Logic
        let score = 0;

        function checkPass() {
            if(document.getElementById('pass').value === "20060624") {
                document.getElementById('login-card').classList.add('hidden');
                document.getElementById('game-info').classList.remove('hidden');
                document.getElementById('game-target').classList.remove('hidden');
                moveHeart();
            } else {
                alert("Only Tharu can enter! ‚ù§Ô∏è");
            }
        }

        function moveHeart() {
            const heart = document.getElementById('game-target');
            const x = Math.random() * (window.innerWidth - 80);
            const y = Math.random() * (window.innerHeight - 80);
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
        }

        function catchHeart() {
            score++;
            document.getElementById('score').innerText = score;
            if(score < 5) {
                moveHeart();
            } else {
                finishGame();
            }
        }

        function finishGame() {
            document.getElementById('game-info').classList.add('hidden');
            document.getElementById('game-target').classList.add('hidden');
            const lock = document.getElementById('lock-container');
            lock.style.display = 'block';
            
            setTimeout(() => {
                lock.innerHTML = 'üîì';
                lock.classList.remove('shake');
                lock.classList.add('open-anim');
                setTimeout(() => {
                    lock.style.display = 'none';
                    document.getElementById('wish-card').classList.remove('hidden');
                    confettiEffect();
                }, 800);
            }, 1500);
        }

        function confettiEffect() {
            for(let i=0; i<50; i++) {
                createPetal(); // Reuse the floating logic for a "burst"
            }
        }
        
        function createPetal() {
            let el = document.createElement('div');
            el.className = 'floating';
            el.innerHTML = '‚ù§Ô∏è';
            el.style.left = '50vw';
            el.style.top = '50vh';
            el.style.transition = '2s';
            document.body.appendChild(el);
            setTimeout(() => {
                el.style.left = Math.random() * 100 + 'vw';
                el.style.top = Math.random() * 100 + 'vh';
                el.style.opacity = '0';
            }, 100);
        }
    </script>
</body>
</html>
