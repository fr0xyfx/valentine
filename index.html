<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tharu's Secure Access</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff758c;
            --dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--dark);
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* Live Background Canvas */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Glassmorphism UI */
        .card {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            width: 320px;
            color: white;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none !important; }

        /* Inputs & Buttons */
        input {
            width: 90%;
            padding: 12px;
            margin: 20px 0;
            border-radius: 10px;
            border: none;
            background: rgba(0, 0, 0, 0.5);
            color: var(--primary);
            text-align: center;
            font-weight: bold;
            outline: none;
            border: 1px solid var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover { background: var(--secondary); transform: scale(1.05); }

        /* The Runaway Button */
        #no-btn {
            position: absolute;
            background: #555;
            z-index: 100;
        }

        /* Loading Bar */
        #loader {
            width: 100%;
            height: 4px;
            background: #222;
            margin-top: 10px;
            display: none;
        }
        #progress {
            width: 0%;
            height: 100%;
            background: var(--primary);
            transition: width 1s;
        }

        .heart-beat {
            font-size: 60px;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body style="display: flex; justify-content: center; align-items: center;">

    <canvas id="canvas"></canvas>

    <div id="login-card" class="card">
        <h2 style="margin-top:0;">Secure Access</h2>
        <p>User Identified: <b>Tharu</b></p>
        <input type="password" id="birthday" placeholder="YYYYMMDD">
        <button class="btn" onclick="startHack()">Unlock Heart</button>
        <div id="loader"><div id="progress"></div></div>
    </div>

    <div id="game-card" class="card hidden">
        <h2>System Decrypted!</h2>
        <p>Tharu, will you be my Valentine?</p>
        <div style="height: 100px; margin-top: 20px;">
            <button class="btn" onclick="showSurprise()">YES</button>
            <button class="btn" id="no-btn" onmouseover="dodge()">NO</button>
        </div>
    </div>

    <div id="final-card" class="card hidden" style="background: rgba(255, 77, 109, 0.8);">
        <div class="heart-beat">❤️</div>
        <h1>Happy Valentine's Day, Tharu!</h1>
        <p>You've successfully bypassed all security protocols to my heart.</p>
        <p>I love you!</p>
    </div>

    <script>
        // --- Particle Background Engine ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = Math.random() > 0.5 ? '#ff4d6d' : '#ffffff';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for(let i=0; i<100; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // --- Game Logic ---
        function startHack() {
            const pass = document.getElementById('birthday').value;
            if(pass === "20060624") {
                document.getElementById('loader').style.display = 'block';
                document.getElementById('progress').style.width = '100%';
                setTimeout(() => {
                    document.getElementById('login-card').classList.add('hidden');
                    document.getElementById('game-card').classList.remove('hidden');
                }, 1100);
            } else {
                alert("Unauthorized! Only Tharu can access this.");
            }
        }

        function dodge() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showSurprise() {
            document.getElementById('game-card').classList.add('hidden');
            document.getElementById('final-card').classList.remove('hidden');
            // Change particles to hearts
            particles = [];
            for(let i=0; i<50; i++) {
                const p = new Particle();
                p.color = "#ffffff";
                particles.push(p);
            }
        }
    </script>
</body>
</html>
